      <section class="c-nav-bar">
        <div class="c-logo">Guitar King</div>

    <main class="l-main">
      <div>
        <h1 class="h1">Contact Us</h1>
      </div>

      <form action="form-success.php" method="get" class="c-form">
        <section class="c-section">
          <article class="c-article">
            <div>
              <label for="name">Full Name</label>
              <input type="name" name="name" id="name" class="c-input" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="c-input" />
            </div>

            <div>
              <label for="">Guitar</label>
              <input list="colours" name="colour" id="colour" class="c-input" />
              <datalist id="colours">
                <option value="Green"></option>
                <option value="Blue"></option>
                <option value="Gray"></option>
              </datalist>
            </div>

            <spam>
              <input type="checkbox" class="checkbox" />
              <label for="">Sign up for the email updates</label>
            </spam>
          </article>
          <div class="message">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="12"
              cols="30"
            ></textarea>
          </div>
        </section>
        <spam>
          <input type="Submit" value="Send Now" class="sub-btn" />
        </spam>
      </form>
    </main>

    <footer class="c-footer">
